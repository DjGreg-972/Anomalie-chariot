
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Anomalies Chariots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Kuehne+Nagel_Logo.svg/512px-Kuehne+Nagel_Logo.svg.png" alt="Kuehne+Nagel" class="logo">
        </header>

        <h1>Gestion des Anomalies Chariots</h1>

        <form id="anomaly-form">
            <div class="input-group-row">
                <label for="code">Code Chariot :</label>
                <input type="text" id="code" name="code" placeholder="Scannez ou entrez le code">
                <button type="button" id="scan-button">Scanner</button>
            </div>

            <label for="serial">Numéro de série :</label>
            <input type="text" id="serial" name="serial" placeholder="Numéro de série">

            <label for="etat">État du chariot :</label>
            <select id="etat" name="etat">
                <option>--Choisir une anomalie--</option>
                <option value="pneu">Problème de pneu</option>
                <option value="frein">Problème de frein</option>
                <option value="moteur">Problème moteur</option>
            </select>

            <label for="comment">Commentaires :</label>
            <textarea id="comment" name="comment" placeholder="Commentaires..."></textarea>

            <label for="photo">Photo (facultatif) :</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit" class="send-button">Envoyer</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
